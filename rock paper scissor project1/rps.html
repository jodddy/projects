<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock || Paper || Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice"id="rock">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png">
        </div>
        <div class="choice"id="paper">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper-200x187.png">
        </div>
        <div class="choice"id="Scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzUoBFnNu4LamGEnYgNuq7gHmmWo8IJk4ymA&s">
        </div>
    </div>
    <div class="score-card">
        <div class="score">
            <p id ="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"> Play Your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
